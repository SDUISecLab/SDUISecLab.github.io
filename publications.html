    <div class="box-shadow papers-listing">

            publications
        </p>

        <div style="clear:both;"></div>

    </div>
</div>
<script type="application/javascript">
    function publication(item, index) {
        $(".papers-listing").children("div:last-child").append(" <div class=\"publication\">" +
            "<span class=\"title\" style='color: #ffffff'>" + item["title"] + "</span><br>" +
            "<span class=\"author-list\">" + item["authors"] + "</span><br>" +
            item["conference"]+ "</div>")
    }

    function publicationYear(item, index) {
        $(".papers-listing").append("<div class=\"yearbreak\">" + item["year"] + "</div><div class=\"paper-group\"></div>")
        item["publications"].forEach(publication)
    }

    $(document).ready(function () {
        $.ajax({
            url: 'data/publications.json',
            method: 'get',
            success: function (data) {
                console.log(data)
                data.forEach(publicationYear)
            }
        });
    });
</script>


</body>
