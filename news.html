        </p>

<script>
    function news(item, index) {
        $(".news-listing").children("div:last-child").append("<div class=\"news\"><div class=\"date\">" + item["date"] +
            "</div>" + item["content"] + "</div>")
    }

    function newsYear(item, index) {
        $(".news-listing").append("<div class=\"yearbreak\">" + item["year"] + "</div><div class=\"news-group\"></div>")
        item["news"].forEach(news)
    }

    $(document).ready(function () {
        $.ajax({
            url: 'data/news.json',
            method: 'get',
            success: function (data) {
                console.log(data)
                data.forEach(newsYear)
            }
        });
    });
</script>
